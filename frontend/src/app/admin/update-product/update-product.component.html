<h1 class="d-flex justify-content-center mt-4 mx-4">Update Product</h1>
<div class="d-flex align-items-center justify-content-center">
  <div class="bg-dark mt-4 rounded">
    <form
      class="m-2 p-2"
      #updateProduct="ngForm"
      (ngSubmit)="updateProductByAdmin(updateProduct.value)"
    >
      <div class="form-group">
        <label for="title"></label>
        <input
          type="text"
          name="title"
          class="form-control"
          placeholder="Enter Title of Product"
          ngModel="{{productData?.title}}"
        />
      </div>
      <div class="form-group">
        <label for="description"></label>
        <input
          type="text"
          name="description"
          class="form-control"
          placeholder="Enter description"
          ngModel="{{productData?.description}}"
        />
      </div>

      <div class="form-group">
        <label for="price"></label>
        <input
          type="number"
          name="price"
          class="form-control"
          ngModel="{{productData?.price}}"
          placeholder="Price"
        />
      </div>

      <!-- <div class="form-group">
        <label for="file"></label>
        <input
          type="file"
          class="form-control"
          name="file"
          ngModel="{{productData?.productImage}}"
          (change)="onFileSelected($event)"
        />
      </div> -->
      <div class="form-group">
        <label for="stock"></label>
        <input
          type="text"
          name="stock"
          class="form-control"
          placeholder="Enter No. of stock"
          ngModel="{{productData?.stock}}"
        />
      </div>
      <button type="submit" class="btn btn-info w-100 mt-2">Update-Product</button>
    </form>
  </div>
</div>
