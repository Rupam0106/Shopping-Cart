<h1 class="d-flex justify-content-center mt-4 mx-4">Add Product</h1>
<div class="d-flex align-items-center justify-content-center">
  <div class="bg-dark mt-4 rounded">
    <form
      class="m-2 p-2"
      #addProduct="ngForm"
      (ngSubmit)="addProductByAdmin(addProduct.value)"
    >
      <div class="form-group">
        <label for="title"></label>
        <input
          type="text"
          name="title"
          class="form-control"
          placeholder="Enter Title of Product"
          ngModel
          #title="ngModel"
          required
        />
        <p *ngIf="title.invalid && title.touched" class="text-danger">
          title must be Required
        </p>
      </div>
      <div class="form-group">
        <label for="description"></label>
        <input
          type="text"
          name="description"
          class="form-control"
          placeholder="Enter description"
          ngModel
          #description="ngModel"
          required
        />
        <p
          *ngIf="description.invalid && description.touched"
          class="text-danger"
        >
          Enter valid description
        </p>
      </div>

      <div class="form-group">
        <label for="price"></label>
        <input
          type="number"
          name="price"
          class="form-control"
          ngModel
          #price="ngModel"
          required
          placeholder="Price"
        />
        <p *ngIf="price.invalid && price.touched" class="text-danger">
          price must be Required
        </p>
      </div>

      <div class="form-group">
        <label for="file"></label>
        <input
          type="file"
          class="form-control"
          name="file"
          ngModel
          #file="ngModel"
          required
          (change)="onFileSelected($event)"
        />
        <p *ngIf="file.invalid && file.touched" class="text-danger">
          Product Image must be Required
        </p>
      </div>
      <div class="form-group">
        <label for="stock"></label>
        <input
          type="text"
          name="stock"
          class="form-control"
          placeholder="Enter No. of stock"
          ngModel
          #stock="ngModel"
          required
        />
        <p *ngIf="stock.invalid && stock.touched" class="text-danger">
          Enter valid stock
        </p>
      </div>
      <button type="submit" class="btn btn-info w-100 mt-2">Add-Product</button>
    </form>
  </div>
</div>
