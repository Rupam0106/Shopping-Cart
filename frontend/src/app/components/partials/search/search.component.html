<app-not-found
  [visible]="!searchResult || !searchResult.length"
  notFoundMessage="No Product Found"
  resetLinkText="Continue Shopping"
></app-not-found>
<div *ngIf="searchResult">
  <div class="row search-item" *ngFor="let item of searchResult">
    <div class="col-sm-3">
      <a routerLink="/product/{{ item._id }}">
        <img src="{{ item.productImage }}" alt=""
      /></a>
    </div>
    <div class="col-sm-8 details">
      <h6>
        <a routerLink="/product/{{ item._id }}">
          {{ item.title }}
        </a>
      </h6>
      <p>
        <b>Price:{{ item.price }}</b>
      </p>

      <p>{{ item.description }}</p>
    </div>
  </div>
</div>
